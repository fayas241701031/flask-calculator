<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>

    <form method="POST">
        <input type="number" step="any" name="num1" placeholder="Enter first number" required>
        <input type="number" step="any" name="num2" placeholder="Enter second number" required>

        <div class="buttons">
            <button name="operation" value="add">+</button>
            <button name="operation" value="sub">−</button>
            <button name="operation" value="mul">×</button>
            <button name="operation" value="div">÷</button>
        </div>
    </form>

    {% if result != "" %}
        <div class="result">
            Result: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
